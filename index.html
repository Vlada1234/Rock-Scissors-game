<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rock Scissors Paper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
        </div>
      </nav>
    <div class="cards">
        <h1>Rock Scissors Paper Game</h1>
        <div class="services">
            <div class="content content-1">
                <i class="fas fa-hand-scissors"></i>
                <h2>Scissors</h2>
                <p>Scissors cut paper but chrashes on rock!</p>
                <button id ="myButton" value="Submit"  type="button" class="btn btn-outline-light btn-lg submit-button">Submit</button>
            </div>
            <div class="content content-2">
                <i class="fas fa-hand-rock"></i>
                <h2>Rock</h2>
                <p>Rock chrashes scissors but paper covers rock!</p>
                <button id ="myButton" value="Submit"  type="button" class="btn btn-outline-light btn-lg submit-button">Submit</button>
            </div>
            <div class="content content-3">
                <i class="fas fa-hand-paper"></i>
                <h2>Paper</h2>
                <p>Paper cover rock but scissors cut paper! </p>
                <button id ="myButton" value="Submit"  type="button" class="btn btn-outline-light btn-lg submit-button">Submit</button>
            </div>
        </div>
    </div>
